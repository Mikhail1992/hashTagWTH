<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>#hashtag</title>

	<link rel="stylesheet/less" type="text/css" href="css/app.less">

	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

	<script src="http://localhost:9000/vendor.js"></script>
	<script src="http://localhost:9000/app.js"></script>
</head>

<body>
<input type="radio" id="layout">

<label class="layout" for="layout">
	<img src="./logo.svg" alt="">
</label>
<div class="x-main-root">
	<div class="map-container">
		<div id="map"></div>
		<div class="panel-shadow"></div>
	</div>
	<div class="x-panel">
		<div class="head">
				<a href="#" class="logo">
					<img src="./logo.svg" alt="">
				</a>
		</div>
		<div class="cards-container"></div>
	</div>
</div>

<div id="templates" style="display:none;">
	<div data-template-id="post_card" class="x-post-card">
		<!--<div class="place-time">
			<div class="place"><span class="x-icon location"></span> <span class="name">Эмбарго бар</span></div>
			<div class="time">2 мин назад</div>
		</div>
		<div class="author"><span class="x-icon instagram"></span> <span class="name">alexander.ruliov</span></div>-->
		<div class="content-container">
			<div class="photo"><a data-href="url"><img data-img-src="photo"></a></div>
			<div class="hashtags" data-element="hashtagsEl"></div>
			<div class="text" data-text="text" data-show="text"></div>
		</div>
	</div>
</div>

</body>
</html>
